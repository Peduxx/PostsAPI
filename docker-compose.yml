version: "3.9"

services:
  database: 
    image: postgres
    container_name: database_postProject
    restart: always
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postProjectDB
    volumes:
      - pgdata:/data/postgres


  app:
     build: .
     container_name: postProject
     restart: always
     ports: 
       - 5001:5001
       - 9229:9229
     volumes: 
       - .:/usr/app
     links: 
       - database
     depends_on:
       - database


volumes:
  pgdata:
    driver: local